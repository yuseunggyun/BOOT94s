    <!-- area1 영역 (좌2 사이드) -->
    <div class="area1">
      <div class="sidebar">
        <br><br><br><br><br><br><br>
        <ul class="sideinfo">
          <h2 class="insidebar"> 필지 정보 </h2>
          PNU : <div style="display: inline-block;" id="pnu"></div>
          <script src="http://code.jquery.com/jquery-latest.min.js"></script><br>
          소재지 : <div style="display: inline-block;" id="do"></div>
          <script src="http://code.jquery.com/jquery-latest.min.js"></script><br>
          대장구분 : <div style="display: inline-block;" id="cada"></div>
          <script src="http://code.jquery.com/jquery-latest.min.js"></script><br>
          지번 : <div style="display: inline-block;" id="jibun"></div>
          <script src="http://code.jquery.com/jquery-latest.min.js"></script><br>
          지목 : <div style="display: inline-block;" id="jimok"></div>
          <script src="http://code.jquery.com/jquery-latest.min.js"></script><br>
          면적(㎡) : <div style="display: inline-block;" id="are"></div>
          <script src="http://code.jquery.com/jquery-latest.min.js"></script><br>

          소유구분 : <div style="display: inline-block;" id="owner"></div>

          <div id="score">

              <h3 id="info-title"></h3>
            </a>
            <script src="http://code.jquery.com/jquery-latest.min.js"></script>
            <form id="inputForm">
              <table>
                <tr>
                  <td><label for="sub1">지표별 평가점수 :</label></td>
                  <td><input type="number" id="sub1" name="sub1" min="0" max="100" style="width:50px"
                      oninput="validateInput(this)"></td>
                </tr>
                <tr>
                  <td><label for="sub2">특성별 적성값 :</label></td>
                  <td><input type="number" id="sub2" name="sub2" min="0" max="100" style="width:50px"
                      oninput="validateInput(this)"></td>
                </tr>
                <tr>
                  <td><label for="sub3">종합 적성값 :</label></td>
                  <td><input type="number" id="sub3" name="sub3" min="0" max="100" style="width:50px"
                      oninput="validateInput(this)"></td>
                </tr>
              </table>
              <button type="submit">입력</button>
              <!-- 입력한 값이 0 ~ 100 사이의 값이 아닐 경우 알림 창이 뜨게함-->
              <script>
                function validateInput(input) {
                  const value = input.value;

                  if (value === '') {
                    return;
                  }
                  const numericValue = Number(value);

                  if (isNaN(numericValue) || numericValue < input.min || numericValue > input.max) {
                    input.value = '';
                    alert('0 ~ 100 사이의 값으로 입력해주세요');
                  }
                }
              </script>
            </form>
            <p id="result" style="font-size: 16px;"></p>
          </div>

     <!-- mapArea 영역 (맵) -->
     <div id="mapArea">
      <div id="map" class="map">
        <div id="info"></div>
        <!--지도상 거리 면적 계산기능-->

            <label for="type">측정 유형 &nbsp;</label>

  <!-- 동적검색을 위한 script -->
  <script>
    let search = document.querySelector(".search");
    let clear = document.querySelector(".clear");

    search.onclick = function () {
      document.querySelector(".container1").classList.toggle('active');
    }
    clear.onclick = function () {
      document.getElementById("search").value = "";
    }

    // 하위 목록 보이게 설정
    document.getElementById("ym17").onclick = function () {
      if (document.getElementsByClassName("ymList2")[0].style.display == 'none') {
        document.getElementsByClassName("ymList2")[0].style.display = 'block'
      } else {
        document.getElementsByClassName("ymList2")[0].style.display = 'none';
      }
    }

    // 사이드바 목록 보이게 설정
    document.getElementById("information").onclick = function () {
      if (document.getElementsByClassName("sidebar")[0].style.display == 'block') {
        document.getElementsByClassName("sidebar")[0].style.display = 'none'
      } else {
        document.getElementsByClassName("sidebar")[0].style.display = 'block';
      }
    }
  </script>


  <!-- 버튼 클릭시 색 고정-->

  <script>

    // 읍면동에 대한 부분
    const buttons = document.querySelectorAll('.ymList button');

    buttons.forEach(option => {
      option.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active1'));
        option.classList.add('active1');
      });
    });

    // 상세정보에 대한 부분
    const detailButton = document.querySelector('.ymList span');

    detailButton.addEventListener('click', function () {
      if (detailButton.classList.contains('ym18')) {
        detailButton.classList.remove('ym18');
      } else {
        detailButton.classList.add('ym18');
      }
    });

    //전주시가에 대한 부분
    const buttons1 = document.querySelectorAll('.ymList2 button');

    buttons1.forEach(option => {
      option.addEventListener('click', () => {
        buttons1.forEach(btn => btn.classList.remove('active2'));
        option.classList.add('active2');
      });
    });
  </script>
